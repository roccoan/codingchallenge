<!DOCTYPE html>
<html lang="it" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Lim Scooters - Taking Booleans from A to B</title>
    <link rel="stylesheet" href="master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>

  <body>

    <!-- Contenitore in trasparenza -->
    <div class="container">

      <!-- Titolo e logo -->
      <header>
        <img src="images/logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- Navigazione con pulsanti -->
      <nav>
        <button type="button">Prenota
        <button type="button">Termina Prenotazione
        <button type="button">Accendi Luci
      </nav>

      <!-- Monopattini vicini -->
      <main>
        <div class="scooter">
          <span><input type="checkbox" name="gino"></span>
          <label for="gino">Monopattino Gino22</label>
          <div>↦ Via Guadalametri - A 220m da te</div>
          <div>Stato Carica:</div>
          <div class="midcharged">63%</div>
          <br>

          <span><input type="checkbox" name="mike"></span>
          <label for="mike">Monopattino Mike24</label>
          <div>↦ Via Ricciardoni - A 420m da te</div>
          <div>Stato Carica:</div>
          <div class="fullycharged">100%</div>
          <br>

          <span><input type="checkbox" name="fede"></span>
          <label for="fede">Monopattino Fede154</label>
          <div>↦ Via Guadalametri - A 490m da te</div>
          <div>Stato Carica:</div>
          <div class="discharged">19%</div>
        </div>
      </main>

      <!-- Copyright e indirizzo -->
      <footer>
        &copy; Lim Scooter LTD - 123 Boolean Rd, Boolean City, BL
      </footer>

    </div>
  </body>
</html>
